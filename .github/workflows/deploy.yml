name: Deploy Flask API

on:
  push:
    branches:
      - main  # Dispara o deploy ao push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 18.230.207.170 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy na EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@18.230.207.170 << 'EOF'
            cd flask-api

            # Puxa o cÃ³digo atualizado
            git pull origin main

            # Ativa o ambiente virtual
            source venv/bin/activate

            # Instala dependÃªncias
            pip install -r requirements.txt

            # Reinicia a aplicaÃ§Ã£o com PM2
            pm2 restart flask-app
          EOF
