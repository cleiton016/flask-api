
services:
  api:
    build: .
    container_name: flask_dev
    ports:
      - "5000:5000"
    volumes:
      - .:/app  # Monta o diret√≥rio local dentro do container
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000", "--debug"]
